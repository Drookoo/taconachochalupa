    include PH_NGINX_CONF_TMPL_DIR/roundcube.tmpl;
    include PH_NGINX_CONF_TMPL_DIR/sogo.tmpl;
    include PH_NGINX_CONF_TMPL_DIR/netdata.tmpl;
    include PH_NGINX_CONF_TMPL_DIR/php-catchall.tmpl;
}
